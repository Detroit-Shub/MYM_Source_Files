<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page for student</title>
    <link rel="stylesheet" href="/CSSfiles/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container" id="container">
     <div class="sign-up">
        <form >
            <h1>Create Account As Student</h1>
            <div class="icons">
                <a href="#" class="icon"><i class="fa-brands fa-linkedin"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
            </div>
            <span>or use email for registration</span>
            <input type="text" placeholder="Name">
            <input type="text" placeholder="Email">
            <input type="password" placeholder="Password">
            <button>Sign Up</button>
        </form>
        </div>
         <div class="sign-in">
            <form >
                <h1>Sign in</h1>
                <div class="icons">
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                </div>
                <span>or use email password</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a>Forgot password</a>
                <a href="/HTMLs/select.HTML">
                    <button >Sign in</button>
                </a>
                
            </form>
            </div>
            <div class="toogle-container">
                <div class="toogle">
                    <div class="toogle-panel toogle-left">
                        <h1>Welcome User!</h1>
                        <p>if you already have an account</p>
                        <a href="/HTMLs/select.html">
                            <button class="hidden" id="login">Sign In</button>
                        </a>
                        
                    </div>
                    <div class="toogle-panel toogle-right">
                        <h1>Hello, User!</h1>
                        <p>if you don't have an account</p>
                        <button class="hidden" id="register">Sign Up</button>
                    </div>

                </div>
            </div>

    </div>
    <script src="/Javascripts/login.js"></script>
    <script>
        // Select the Sign In button
        document.querySelector('.sign-in button').addEventListener('click', function(event) {
            event.preventDefault(); // Prevent the default form submission
            window.location.href = 'http://127.0.0.1:5502/HTMLs/select.html'; // Redirect to the specified link
        });
    </script>
    
</body>
</html>
